<html>
   <body>
        <head>
         <link rel=stylesheet type=text/css href="{{ url_for('static', filename='indexStyle.css') }}"></link>
         <title>File upload</title>
        </head> 
      <div id="mainContent"><center>
         <form action = "http://localhost:5000/uploader" method = "POST" 
            enctype = "multipart/form-data">
            <p id="Chngreetings">Ni hao.</p>
            <p id="AppName">Welcome to DigiSignFile app by JustNET</p>
            <hr />
            <p class="Instruction">Please, select a file to be signed via ECDSA.</p>
            <input type = "file" name = "file" />
            <input type = "submit"/>

            {% if error %}
            <p><strong>Error:</strong> {{ error }}
            {% endif %}
      
         </form>
         </center>
         <hr />
      </div>

   <div class="footer">
      <p class="footer_text">&copy(2019) JustNET</p>
   </div>
   </body>
</html>
