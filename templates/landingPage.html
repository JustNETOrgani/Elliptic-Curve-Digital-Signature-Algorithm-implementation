<html>
   <body>
        <head>
         <link rel=stylesheet type=text/css href="{{ url_for('static', filename='indexStyle.css') }}"></link>
         <title>File upload</title>
        </head> 
      <div id="wrapper">
         
         <div id="topImgDiv">
            <img src="{{ url_for('static', filename='signDoc_1.jpg') }}" width="100%" height="153">
         </div>
         <div id="msgsDiv">
            <div id="niHaoMsg"><p id="Chngreetings">你好</p></div>
            <div id="welcomeMsg"><p id="AppName">Welcome to DigiSignFile app by JustNET</p></div>
            <div id="social_icons">
               <a href="http://www.baidu.com"><img class="sm_icon" src="{{ url_for('static', filename='baidu.jpg') }}" ></a>
               <a href="http://www.twitter.com"><img class="sm_icon" src="{{ url_for('static', filename='twitter.jpg') }}" ></a>
               <a href="http://www.facebook.com"><img class="sm_icon" src="{{ url_for('static', filename='facebook.jpg') }}" ></a>
               <a href="http://www.youtube.com"><img class="sm_icon" src="{{ url_for('static', filename='youtube.jpg') }}" ></a>
            </div>
         </div>

         <div id="mainContent">

            <center><div id="formContainer" style="text-align:center">
                  <center>
                        <form action = "http://localhost:5000/uploader" method = "POST" 
                           enctype = "multipart/form-data">
                        
                           <p class="Instruction">Please, select a file to be signed via ECDSA.</p>
                           <hr />
                           <input type = "file" name = "file" />
                           <input type = "submit"/>
               
                           {% if error %}
                           <p class="error"><strong>Error:</strong> {{ error }}
                           {% endif %}
                     
                        </form>
                  </center>
            </div> </center>

         </div>
         <div id="bottomImgsDiv">
            <div id="bottomImgLeft"> 
               <img class="bottomImgs" src="{{ url_for('static', filename='signDoc_2.jpg') }}" width="100%" height="245"> 
            </div>
            <div id="bottomImgRight"> 
               <img class="bottomImgs" src="{{ url_for('static', filename='signDoc_3.jpg') }}" width="100%" height="245"> 
            </div>
         </div>
         <div id="footer">
               <p class="footer_text">&copy(2019) JustNET</p>
         </div>  
      </div>
   </body>
</html>
